<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumer Surplus Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="consumerSurplusRadio" name="variables" checked>
  <label for="consumerSurplusRadio">Consumer Surplus</label>

  <input type="radio" id="actualPriceRadio" name="variables">
  <label for="actualPriceRadio">Actual Price</label>

  <input type="radio" id="willingPriceRadio" name="variables">
  <label for="willingPriceRadio">Willing Price</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Actual Price</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Willing Price</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
